<div class="component-wrapper">
    <button id="submit_mapping" class="primary" style="width: 10%;float: right;margin: 50px;" data-bind="click : saveMapping">Save Mapping</button>
    <div style="margin-bottom: 25rem; padding: 1.4rem 0 .5rem">
        <table style="width: 85%; display: inline-table; float: left;">
            <tr>
                <th>
                    <label class="label admin__field-label">Template Name</label>
                </th>
                <td>
                    <div class="admin__field-control control">
                        <input type="text" class="input-text admin__control-text" id="template_name" data-bind="value: templateName">
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <table class="admin__table-secondary">
        <thead>
            <tr>
                <td><h3>Magento Fields</h3></td>
                <td><h3>Google Product Fields</h3></td>
                <td><h3>Status</h3></td>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: $root.templateMapping">
            <tr>
                <td>
                    <input type="hidden" class="attribute_id" data-bind="value: id"/>
                    <select class="admin__control-select magento_product_attribute"
                            data-bind="options: $root.magentoFields,
                            optionsText: 'label',
                            optionsValue: 'code',
                            value: magento_attribute,
                            optionsAfterRender: $root.setOptionDisable">
                    </select>
                </td>
               <td>
                   <select class="admin__control-select google_product_attribute"
                           data-bind="foreach: $root.googleFields, value: google_attribute">
                       <optgroup data-bind="attr: {label: label}, foreach: attributes">
                           <option data-bind="text: label, value: name"></option>
                       </optgroup>
                   </select>
               </td>
                <td>
                    <select class="admin__control-select select_status" data-bind="value: status">
                        <option value="1">Enabled</option>
                        <option value="0">Disabled</option>
                    </select>
                </td>
                <td>
                    <button type="button" class="action-delete" title="Delete"
                            data-bind="event:{click:$root.deleteAttribute}">
                        <span>Delete</span>
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>
                <button type="button" class="add-option" data-bind="click: $root.addAttribute">
                    <span>Add New Attribute</span>
                </button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
